{% extends 'base.html'%} {% block content %} 

<br><br><br>
    <div class="container">
        <h1>Register Now!</h1>
        </br>


        <form method="post" action="/register">
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload Your Photo Here!</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name=first_name required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name=last_name required>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" name=age min="18" max="100" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        <div class="form-group">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="female" checked>
          <label class="form-check-label" for="gridRadios1">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="male">
          <label class="form-check-label" for="gridRadios2">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="other">
          <label class="form-check-label" for="gridRadios3">
            Others
          </label>
        </div>
        </div>
        </br>
            <!--<div class="form-group">-->
            <!--    <p>Gender</p>-->
            <!--    <input type='radio' class="form-control" name='gender' value='female' /> <label> Female</label><br/>-->
            <!--    <input type='radio' class="form-control" name='gender' value='male' /> <label>Male</label><br/>-->
            <!--    <input type='radio' class="form-control" name='gender' value='other' /> <label>Other</label>-->
            <!--</div>-->

            <div class="form-group">
                <label>Enter Your Bio Here!</label>
                <textarea type="text" class="form-control" name=bio rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
    </div>

{% endblock content %}
