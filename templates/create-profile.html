<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1>Register Now!</h1>
        </br>


        <form method="post" action="/register">
            <div class="form-group">
                <label for="exampleFormControlFile1">Upload Your Photo Here!</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name=first_name required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name=last_name required>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" class="form-control" name=age min="18" max="100" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        <div class="form-group">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            Others
          </label>
        </div>
        </div>
        </br>
            <!--<div class="form-group">-->
            <!--    <p>Gender</p>-->
            <!--    <input type='radio' class="form-control" name='gender' value='female' /> <label> Female</label><br/>-->
            <!--    <input type='radio' class="form-control" name='gender' value='male' /> <label>Male</label><br/>-->
            <!--    <input type='radio' class="form-control" name='gender' value='other' /> <label>Other</label>-->
            <!--</div>-->

            <div class="form-group">
                <label>Enter Your Bio Here!</label>
                <textarea type="text" class="form-control" name=bio id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>

</html>
